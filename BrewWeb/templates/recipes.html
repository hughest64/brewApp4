{% extends 'layout.html' %}
{% block content %}
    <form action="{{ url_for('saverecipe') }}" method="post">
        {% for recipe in recipes %}
        <input type="radio" name="recipe" value="{{ recipe }}"
        {% if recipes['recipes'] == recipe %}checked{% endif %}>{{ recipe }}<br>
        {% endfor %}
        <br><br>
        <input type="submit" value="Brew It!">
    </form>
{% endblock %}
